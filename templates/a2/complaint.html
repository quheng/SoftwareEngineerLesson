      <script>
          function post(URL, PARAMS, f) {
              console.log(JSON.stringify(PARAMS));
              $.ajax({
                  type: "POST",
                  url: URL,
                  data: JSON.stringify(PARAMS),
                  cache: false,
                  // async: false,
                  contentType: "application/json",
                  dataType: "json",
                  success: function (data) {
                      f(data, 0);
                  },
                  error: function (XMLHttpRequest, textStatus, errorThrown) {
                      //console.log("lala");
                      //f(0, XMLHttpRequest.status);
                      f(0, 1);
                  }
              });
          }

          function get(URL, PARAMS, f) {
              URL += '?';
              var flag = false;
              for (var p in PARAMS)
              {
                  if (flag) URL += '&';
                  URL += p + '=' + PARAMS[p];
                  flag = true;
              }
              console.log(URL);
              $.ajax({
                  type: "GET",
                  url: URL,
                  // data: JSON.stringify(PARAMS),
                  cache: false,
                  // async: false,
                  contentType: "application/json",
                  dataType: "json",
                  beforeSend: function (XMLHttpRequest) {
                      console.log(XMLHttpRequest);
                  },
                  success: function (data) {
                      f(data,0);
                  },
                  error: function (XMLHttpRequest, textStatus, errorThrown) {
                      f(0, XMLHttpRequest.status);
                      //f(0, 1);
                  }
              });
          }

          function Data(user, content, orderID) {
              this.buyer = user;
              this.content = content;
              this.orderID = orderID;
          }

          function response(data, error) {
              //console.log(error);
              if (error)
              {
                  console.log(error);
                  new PNotify({
                      title: '操作失败',
                      text: '请重新提交投诉申请！',
                      type: 'fail',
                      styling: 'bootstrap3'
                  });
              }
              else{
                  new PNotify({
                      title: '操作成功',
                      text: '您已成功提交投诉申请！',
                      type: 'success',
                      styling: 'bootstrap3'
                  });
                  setTimeout(function () {
                      window.location = "orderdetails?orderID="+orderid;
                  }, 1500);
              }
          }
    </script>
