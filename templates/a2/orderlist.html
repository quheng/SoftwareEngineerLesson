      <script> 
          var userID = {{userID}};
          var searchContent = location.href.split('search=')[1];
          var userType;
          post("http://121.42.175.1/A1/API/userInfoAPI", {  'accountID': userID }, function (data, error) {
              data = JSON.parse(data.data);
              userType = data.Type;
              userName = data.AccountName;
              d3.selectAll(".userName").html(data.AccountName);
              var th = d3.select("#borsTh");
              if (userType == 0) {
                  th.html("卖家");
              }
              else {
                  th.html("买家");
              }
              
              d3.select("#timeButton").on("click", function () {
                  drawOrderList(userID, 0);
              });
              d3.select("#stateButton").on("click", function () {
                  drawOrderList(userID, 1);
              })
              d3.select("#selectTime").on("change", function () {
                  drawOrderList(userID, 0);
              });
              d3.select("#selectStatus").on("change", function () {
                  drawOrderList(userID, 0);
              });
              //d3.select("#searchText").on("onkeypress",function(e){
              //    console.log("keypress");
              //});
              d3.select("#searchButton").on("click", function () {
                  search();
              });
              if (searchContent)
              {
                  document.getElementById('searchText').value = searchContent;
              }
              else
              {
                  drawOrderList(userID, 0);
              }
          });         
      </script>
